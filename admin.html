<!DOCTYPE html>
<html>
<head>
  <title>Admin Panel - Create Questions</title>
  <style>
    body { font-family: Arial; padding: 20px; background-color: #f0f0f0; }
    input, textarea, button { display: block; margin: 10px 0; width: 100%; padding: 8px; }
    h1 { color: #333; }
  </style>
</head>
<body>
  <h1>Admin Panel - Add Questions</h1>
  <input type="text" id="question" placeholder="Enter Question">
  <input type="text" id="option1" placeholder="Option A">
  <input type="text" id="option2" placeholder="Option B">
  <input type="text" id="option3" placeholder="Option C">
  <input type="text" id="option4" placeholder="Option D">
  <input type="text" id="correct" placeholder="Correct Option (A/B/C/D)">
  <button onclick="addQuestion()">Add Question</button>
  <button onclick="downloadJSON()">Download JSON</button>

  <pre id="jsonOutput"></pre>

  <script>
    let questions = [];

    function addQuestion() {
      const q = document.getElementById("question").value;
      const a = document.getElementById("option1").value;
      const b = document.getElementById("option2").value;
      const c = document.getElementById("option3").value;
      const d = document.getElementById("option4").value;
      const correct = document.getElementById("correct").value.toUpperCase();

      if (!q || !a || !b || !c || !d || !"ABCD".includes(correct)) {
        alert("Please fill all fields correctly.");
        return;
      }

      const newQuestion = {
        question: q,
        options: { A: a, B: b, C: c, D: d },
        correct: correct
      };

      questions.push(newQuestion);
      document.getElementById("jsonOutput").textContent = JSON.stringify(questions, null, 2);
      document.querySelectorAll("input").forEach(i => i.value = "");
    }

    function downloadJSON() {
      const blob = new Blob([JSON.stringify(questions, null, 2)], { type: "application/json" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "questions.json";
      link.click();
    }
  </script>
</body>
</html>
