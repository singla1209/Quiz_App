<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>

  <!-- 🌈 Styling for layout, buttons, and transitions -->
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6); /* Gradient background */
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.5s ease;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.6em;
    }

    input[type="text"] {
      padding: 12px;
      width: 100%;
      font-size: 16px;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-top: 10px;
      box-sizing: border-box;
    }

    button {
      padding: 12px 25px;
      margin: 12px 6px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: auto;
      max-width: 90%;
    }

    button:hover {
      background: #45a049;
    }

    .option-btn {
      display: block;
      margin: 10px auto;
      width: 100%;
      background-color: #2196F3;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
      box-sizing: border-box;
    }

    .option-btn:hover {
      background-color: #1976D2;
    }

    .hide {
      display: none;
    }

    #score-text {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }

    #progress {
      font-size: 16px;
      margin: 10px 0;
      color: #555;
      font-weight: bold;
    }

    /* 📱 Mobile Responsive Design */
    @media (max-width: 480px) {
      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .container {
        padding: 20px 15px;
      }

      h1, h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>

<body>

  <!-- 👋 Welcome Screen (Enter Name + Start Quiz) -->
  <div class="container" id="welcome-screen">
    <h1>Welcome to the Quiz!</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <br><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- ❓ Quiz Screen: Displays Questions & Options -->
  <div class="container hide" id="quiz-screen">
    <h2 id="question"></h2> <!-- Question text -->
    <div id="progress"></div> <!-- 👣 Progress bar text -->
    <div id="options"></div> <!-- Answer options -->
    <button onclick="nextQuestion()">Next</button> <!-- Go to next question -->
  </div>

  <!-- ✅ End Screen: Show score and options to restart -->
  <div class="container hide" id="end-screen">
    <h2>Quiz Complete!</h2>
    <p id="score-text"></p>
    <button onclick="playAgain()">Play Again</button>
    <button onclick="goHome()">Go to Home</button>
  </div>

  <!-- 🔊 Sound Effects for correct & wrong answers -->
  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>

  <!-- 💡 Main Quiz Logic -->
  <script>
    // Global variables
    let username = "";
    let current = 0;
    let score = 0;
    let questions = [];
    let answers = [];
    let startTime;

    //▶️ Called when Start Quiz is clicked
    function startQuiz() {
      const nameInput = document.getElementById("username").value.trim();
      if (!nameInput) {
        alert("Please enter your name.");
        return;
      }
      username = nameInput;

      // Hide welcome, show quiz screen
      document.getElementById("welcome-screen").classList.add("hide");
      document.getElementById("quiz-screen").classList.remove("hide");

      fetchQuestions(); // Load questions
    }

    // 📥 Load questions from external JSON
    function fetchQuestions() {
      fetch('https://singla1209.github.io/Quiz_App/questions_cs.json')
        .then(res => {
          if (!res.ok) throw new Error("Failed to load");
          return res.json();
        })
        .then(data => {
          questions = shuffleArray(data); // Randomize question order
          current = 0;
          score = 0;
          answers = [];
          startTime = new Date();
          showQuestion(); // Display first question
        })
        .catch(err => {
          alert("Error loading questions.");
          console.error(err);
        });
    }

    // 🔀 Shuffle questions randomly
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // 🧠 Display current question and options
    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      document.getElementById("options").innerHTML = "";

      // 👣 Show progress text like "Question 3 of 10"
      document.getElementById("progress").textContent = `Question ${current + 1} of ${questions.length}`;

      // Create buttons for each option
      for (let key in q.options) {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = `${key}: ${q.options[key]}`;
        btn.onclick = () => checkAnswer(key);
        document.getElementById("options").appendChild(btn);
      }
    }

    // ✅ Check if the selected answer is correct
    function checkAnswer(selected) {
      const correct = questions[current].correct;

      // Save user's answer to review later
      answers.push({
        question: questions[current].question,
        selected: selected,
        correct: correct
      });

      // 🎵 Play sound based on answer correctness
      if (selected === correct) {
        score++;
        document.getElementById("correct-sound").play();
      } else {
        document.getElementById("wrong-sound").play();
      }

      // Disable all buttons and show correct/wrong colors
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = true;
        if (btn.textContent.startsWith(correct)) {
          btn.style.background = 'green';
        } else if (btn.textContent.startsWith(selected)) {
          btn.style.background = 'red';
        }
      });
    }

    // 👉 Show next question or finish quiz
    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        showEndScreen();
      }
    }

    // 🎉 Show final screen with score and time
    function showEndScreen() {
      const endTime = new Date();
      const timeTaken = Math.round((endTime - startTime) / 1000); // In seconds
      const timestamp = new Date().toLocaleString(); // Current date/time

      // Switch to end screen
      document.getElementById("quiz-screen").classList.add("hide");
      document.getElementById("end-screen").classList.remove("hide");

      // Show final score
      document.getElementById("score-text").innerText =
        `${username}, your score is ${score}/${questions.length}`;

      // Save entry to localStorage leaderboard
      const entry = {
        name: username,
        score: score,
        total: questions.length,
        timestamp: timestamp,
        timeTaken: timeTaken + " sec",
        answers: answers
      };

      saveToLeaderboard(entry);
    }

    // 💾 Save user result to local storage
    function saveToLeaderboard(entry) {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      let submissions = JSON.parse(localStorage.getItem("submissions")) || [];

      leaderboard.push({
        name: entry.name,
        score: entry.score,
        total: entry.total,
        timestamp: entry.timestamp,
        timeTaken: entry.timeTaken
      });

      submissions.push(entry);

      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      localStorage.setItem("submissions", JSON.stringify(submissions));
    }

    // 🔁 Restart the quiz from welcome screen
    function playAgain() {
      document.getElementById("end-screen").classList.add("hide");
      document.getElementById("welcome-screen").classList.remove("hide");
      document.getElementById("username").value = "";
    }

    // 🏠 Go to home (optional if you have main menu)
    function goHome() {
      window.location.href = "index.html"; // Or adjust as needed
    }
  </script>
</body>
</html>
