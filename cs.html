<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #00b4db, #0083b0);
      color: white;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }
    #quiz-container {
      max-width: 700px;
      margin: 80px auto;
      background-color: rgba(0, 0, 0, 0.2);
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 0 20px #00000077;
    }
    h1 {
      text-align: center;
    }
    #question {
      font-size: 1.3em;
      margin-bottom: 20px;
    }
    .option {
      background-color: #ffffff11;
      border: 2px solid white;
      border-radius: 10px;
      padding: 10px 20px;
      margin: 10px 0;
      cursor: pointer;
      transition: 0.3s ease;
    }
    .option:hover {
      background-color: #ffffff33;
    }
    #next-btn {
      display: block;
      margin: 20px auto;
      padding: 10px 25px;
      background-color: #ffffff22;
      border: 2px solid white;
      color: white;
      border-radius: 12px;
      cursor: pointer;
      font-size: 16px;
    }
    #progress {
      position: fixed;
      top: 15px;
      right: 20px;
      background-color: #00000044;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 16px;
      box-shadow: 0 0 10px #00000088;
    }
    #progress-bar {
      height: 10px;
      background: white;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }
    #progress-bar-inner {
      height: 100%;
      background: limegreen;
      width: 0%;
      transition: width 0.3s ease-in-out;
    }
    #end-screen {
      text-align: center;
      margin-top: 80px;
    }
    #end-screen button {
      margin: 10px;
      padding: 10px 25px;
      font-size: 16px;
      border: none;
      border-radius: 12px;
      background-color: #ffffff33;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }
    #end-screen button:hover {
      background-color: #ffffff55;
    }
  </style>
</head>
<body>
  <div id="progress">
    ✅ Correct: 0 | ❌ Incorrect: 0<br>
    <span id="qprogress">Question 1/1</span>
    <div id="progress-bar"><div id="progress-bar-inner"></div></div>
  </div>

  <div id="quiz-container">
    <h1>Quiz</h1>
    <div id="question-container">
      <div id="question">Loading...</div>
      <div id="options"></div>
      <button id="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="end-screen" style="display: none;">
      <h2>Quiz Completed!</h2>
      <p id="final-score"></p>
      <button onclick="restartQuiz()">Play Again</button>
      <button onclick="goToHome()">Go to Home</button>
    </div>
  </div>

  <audio id="correct-sound" src="correct.mp3" preload="auto"></audio>
  <audio id="wrong-sound" src="wrong.mp3" preload="auto"></audio>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let correctCount = 0;
    let incorrectCount = 0;
    let questionAnswered = false;

    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    fetch("https://singla1209.github.io/Quiz_App/questions_cs.json")
      .then(res => res.json())
      .then(data => {
        questions = shuffleArray(data);
        showQuestion();
      });

    function showQuestion() {
      questionAnswered = false;
      const q = questions[current];
      document.getElementById("question").innerText = `Q${current + 1}. ${q.question}`;

      const optionsDiv = document.getElementById("options");
      optionsDiv.innerHTML = "";

      for (let key in q.options) {
        const div = document.createElement("div");
        div.className = "option";
        div.innerText = `${key}: ${q.options[key]}`;
        div.onclick = () => checkAnswer(key, div);
        optionsDiv.appendChild(div);
      }

      // Update progress text and bar
      document.getElementById("qprogress").innerText = `Question ${current + 1}/${questions.length}`;
      document.getElementById("progress-bar-inner").style.width = ((current + 1) / questions.length) * 100 + "%";
    }

    function checkAnswer(selected, divElement) {
      if (questionAnswered) return;
      questionAnswered = true;

      const correct = questions[current].correct;

      const allOptions = document.querySelectorAll(".option");
      allOptions.forEach(btn => {
        btn.style.pointerEvents = "none";
        if (btn.innerText.startsWith(correct + ":")) {
          btn.style.backgroundColor = "green";
        } else if (btn === divElement) {
          btn.style.backgroundColor = "red";
        }
      });

      if (selected === correct) {
        score++;
        correctCount++;
        document.getElementById("correct-sound").play();
      } else {
        incorrectCount++;
        document.getElementById("wrong-sound").play();
      }

      updateLiveScore();
    }

    function updateLiveScore() {
      document.getElementById("progress").innerHTML =
        `✅ Correct: ${correctCount} | ❌ Incorrect: ${incorrectCount}<br>
         <span id="qprogress">Question ${current + 1}/${questions.length}</span>
         <div id="progress-bar"><div id="progress-bar-inner" style="width: ${(current + 1) / questions.length * 100}%"></div></div>`;
    }

    function nextQuestion() {
      if (!questionAnswered) {
        incorrectCount++;
        updateLiveScore();
      }

      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        showEndScreen();
      }
    }

    function showEndScreen() {
      document.getElementById("question-container").style.display = "none";
      document.getElementById("end-screen").style.display = "block";
      document.getElementById("final-score").innerText = `You got ${score} out of ${questions.length} correct.`;
    }

    function restartQuiz() {
      current = 0;
      score = 0;
      correctCount = 0;
      incorrectCount = 0;
      document.getElementById("end-screen").style.display = "none";
      document.getElementById("question-container").style.display = "block";
      showQuestion();
      updateLiveScore();
    }

    function goToHome() {
      location.reload(); // or redirect if you want
    }
  </script>
</body>
</html>
