<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 90%;
      max-width: 600px;
      background: #fff;
      border-radius: 16px;
      padding: 30px 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
      text-align: center;
      animation: fadeIn 0.5s ease;
      box-sizing: border-box;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    h1, h2 {
      margin-bottom: 20px;
      color: #333;
      font-size: 1.6em;
    }

    button {
      padding: 12px 25px;
      margin: 12px 6px;
      border: none;
      background: #4CAF50;
      color: white;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      width: auto;
      max-width: 90%;
    }

    button:hover {
      background: #45a049;
    }

    .option-btn {
      display: block;
      margin: 10px auto;
      width: 100%;
      background-color: #2196F3;
      font-size: 16px;
      border-radius: 8px;
      transition: background 0.3s ease;
      box-sizing: border-box;
    }

    .option-btn:hover {
      background-color: #1976D2;
    }

    .hide {
      display: none;
    }

    #score-text {
      font-size: 18px;
      color: #333;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      button {
        font-size: 14px;
        padding: 10px 20px;
      }

      .container {
        padding: 20px 15px;
      }

      h1, h2 {
        font-size: 1.4em;
      }
    }
  </style>
</head>
<body>
  <!-- Welcome screen removed -->

  <div class="container" id="quiz-screen">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <div class="container hide" id="end-screen">
    <h2>Quiz Complete!</h2>
    <p id="score-text"></p>
    <button onclick="playAgain()">Play Again</button>
    <button onclick="goHome()">Go to Home</button>
  </div>

  <script>
    let username = "";
    let current = 0;
    let score = 0;
    let questions = [];
    let answers = [];
    let startTime;

    window.onload = () => {
      fetchQuestions();
    };

    function fetchQuestions() {
      fetch('https://singla1209.github.io/Quiz_App/questions_eng_ErrorSpotting.json')
        .then(res => {
          if (!res.ok) throw new Error("Failed to load");
          return res.json();
        })
        .then(data => {
          questions = data;
          current = 0;
          score = 0;
          answers = [];
          startTime = new Date();
          showQuestion();
        })
        .catch(err => {
          alert("Error loading questions.");
          console.error(err);
        });
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      document.getElementById("options").innerHTML = "";
      for (let key in q.options) {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = `${key}: ${q.options[key]}`;
        btn.onclick = () => checkAnswer(key);
        document.getElementById("options").appendChild(btn);
      }
    }

    function checkAnswer(selected) {
      const correct = questions[current].correct;
      answers.push({
        question: questions[current].question,
        selected: selected,
        correct: correct
      });
      if (selected === correct) score++;
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = true;
        if (btn.textContent.startsWith(correct)) {
          btn.style.background = 'green';
        } else if (btn.textContent.startsWith(selected)) {
          btn.style.background = 'red';
        }
      });
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        showEndScreen();
      }
    }

    function showEndScreen() {
      const endTime = new Date();
      const timeTaken = Math.round((endTime - startTime) / 1000);
      const timestamp = new Date().toLocaleString();

      document.getElementById("quiz-screen").classList.add("hide");
      document.getElementById("end-screen").classList.remove("hide");
      document.getElementById("score-text").innerText =
        `Your score is ${score}/${questions.length}`;

      const entry = {
        name: username,
        score: score,
        total: questions.length,
        timestamp: timestamp,
        timeTaken: timeTaken + " sec",
        answers: answers
      };

      saveToLeaderboard(entry);
    }

    function saveToLeaderboard(entry) {
      let leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
      let submissions = JSON.parse(localStorage.getItem("submissions")) || [];

      leaderboard.push({
        name: entry.name || "Anonymous",
        score: entry.score,
        total: entry.total,
        timestamp: entry.timestamp,
        timeTaken: entry.timeTaken
      });

      submissions.push(entry);

      localStorage.setItem("leaderboard", JSON.stringify(leaderboard));
      localStorage.setItem("submissions", JSON.stringify(submissions));
    }

    function playAgain() {
      document.getElementById("end-screen").classList.add("hide");
      document.getElementById("quiz-screen").classList.remove("hide");
      current = 0;
      score = 0;
      answers = [];
      window.location.href = "english.html";
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
