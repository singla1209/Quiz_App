<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Leaderboard</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    table {
      width: 90%;
      max-width: 800px;
      margin-top: 20px;
      border-collapse: collapse;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border-bottom: 1px solid #ccc;
    }

    th {
      background-color: #004488;
      color: #fff;
    }

    tr:hover {
      background-color: #f2f2f2;
    }

    .dark table {
      background-color: #222;
      color: #eee;
    }

    .dark th {
      background-color: #333;
    }

    .dark tr:hover {
      background-color: #444;
    }

    .back-button {
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="title">üèÜ Leaderboard</h1>

    <table id="leaderboard">
      <thead>
        <tr>
          <th>Rank</th>
          <th>Name</th>
          <th>E-Punjab ID</th>
          <th>Score</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be inserted dynamically -->
      </tbody>
    </table>

    <div class="back-button">
      <button onclick="goBack()">üîô Back to Home</button>
    </div>

    <div class="footer">Developed by: Arvind Singla</div>
    <button class="dark-toggle" onclick="toggleDarkMode()">üåì</button>
  </div>

  <script>
    async function loadLeaderboard() {
      try {
        const response = await fetch('results.json');
        const data = await response.json();

        data.sort((a, b) => b.score - a.score);

        const tbody = document.querySelector('#leaderboard tbody');
        data.forEach((item, index) => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${index + 1}</td>
            <td>${item.name}</td>
            <td>${item.epunjab_id}</td>
            <td>${item.score}</td>
          `;
          tbody.appendChild(row);
        });
      } catch (error) {
        alert('Failed to load leaderboard. Make sure results.json is accessible.');
        console.error(error);
      }
    }

    function goBack() {
      window.location.href = 'index.html';
    }

    function toggleDarkMode() {
      document.body.classList.toggle('dark');
    }

    loadLeaderboard();
  </script>
</body>
</html>
