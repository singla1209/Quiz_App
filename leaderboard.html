<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 30px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) { background-color: #f2f2f2; }
    button {
      padding: 8px 16px;
      margin-top: 15px;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: darkred;
    }
  </style>
</head>
<body>
  <h2>Leaderboard</h2>
  <table id="leaderboard-table">
    <tr>
      <th>Name</th>
      <th>Score</th>
      <th>Total</th>
      <th>Time Taken</th>
      <th>Submitted At</th>
      <th>Details</th>
    </tr>
  </table>

  <button onclick="resetLeaderboard()">Reset Leaderboard</button>

  <script>
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    const submissions = JSON.parse(localStorage.getItem("submissions")) || [];

    leaderboard.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${entry.name}</td>
        <td>${entry.score}/${entry.total}</td>
        <td>${entry.total}</td>
        <td>${entry.timeTaken}</td>
        <td>${entry.timestamp}</td>
        <td><a href="#" onclick="showDetails(${index})">View</a></td>
      `;
      document.getElementById("leaderboard-table").appendChild(row);
    });

    function showDetails(index) {
      const detail = submissions[index];
      let text = `Name: ${detail.name}\nTime: ${detail.timestamp}\nTime Taken: ${detail.timeTaken}\nScore: ${detail.score}/${detail.total}\n\n`;
      detail.answers.forEach((ans, i) => {
        text += `Q${i + 1}: ${ans.question}\nSelected: ${ans.selected}\nCorrect: ${ans.correct}\n\n`;
      });
      alert(text);
    }

    function resetLeaderboard() {
      if (confirm("Are you sure you want to clear all leaderboard data?")) {
        localStorage.removeItem("leaderboard");
        localStorage.removeItem("submissions");
        location.reload();
      }
    }
  </script>
</body>
</html>
