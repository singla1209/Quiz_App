<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Leaderboard</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f5f5f5;
      padding: 30px;
      margin: 0;
    }
    h2 {
      text-align: center;
      color: #333;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
      background: white;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: center;
    }
    th {
      background: #4CAF50;
      color: white;
    }
    tr:nth-child(even) {
      background-color: #f2f2f2;
    }
    button {
      padding: 10px 20px;
      margin: 20px auto 0;
      display: block;
      background: red;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 6px;
    }
    button:hover {
      background: darkred;
    }

    @media (max-width: 768px) {
      table, thead, tbody, th, td, tr {
        display: block;
      }
      thead {
        display: none;
      }
      tr {
        margin-bottom: 15px;
        background: white;
        border-radius: 10px;
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        padding: 10px;
      }
      td {
        text-align: left;
        padding-left: 50%;
        position: relative;
      }
      td::before {
        content: attr(data-label);
        position: absolute;
        left: 10px;
        font-weight: bold;
        color: #333;
      }
    }
  </style>
</head>
<body>
  <h2>Leaderboard</h2>
  <table id="leaderboard-table">
    <thead>
      <tr>
        <th>Name</th>
        <th>Score</th>
        <th>Total</th>
        <th>Time Taken</th>
        <th>Submitted At</th>
        <th>Details</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <button onclick="resetLeaderboard()">Reset Leaderboard</button>

  <script>
    const leaderboard = JSON.parse(localStorage.getItem("leaderboard")) || [];
    const submissions = JSON.parse(localStorage.getItem("submissions")) || [];

    const tbody = document.querySelector("#leaderboard-table tbody");

    leaderboard.forEach((entry, index) => {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td data-label="Name">${entry.name}</td>
        <td data-label="Score">${entry.score}/${entry.total}</td>
        <td data-label="Total">${entry.total}</td>
        <td data-label="Time Taken">${entry.timeTaken}</td>
        <td data-label="Submitted At">${entry.timestamp}</td>
        <td data-label="Details"><a href="#" onclick="showDetails(${index})">View</a></td>
      `;
      tbody.appendChild(row);
    });

    function showDetails(index) {
      const detail = submissions[index];
      let text = `Name: ${detail.name}\nTime: ${detail.timestamp}\nTime Taken: ${detail.timeTaken}\nScore: ${detail.score}/${detail.total}\n\n`;
      detail.answers.forEach((ans, i) => {
        text += `Q${i + 1}: ${ans.question}\nSelected: ${ans.selected}\nCorrect: ${ans.correct}\n\n`;
      });
      alert(text);
    }

    function resetLeaderboard() {
      if (confirm("Are you sure you want to clear all leaderboard data?")) {
        localStorage.removeItem("leaderboard");
        localStorage.removeItem("submissions");
        location.reload();
      }
    }
  </script>
</body>
</html>
