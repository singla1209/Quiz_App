<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Quiz App</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 600px;
      margin: 50px auto;
      background: white;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);
      text-align: center;
    }
    h1 { color: #333; }
    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    .option-btn {
      display: block;
      margin: 10px auto;
      width: 80%;
      background-color: #2196F3;
    }
    .hide { display: none; }
    ol {
      text-align: left;
      margin-left: 50px;
    }
  </style>
</head>
<body>
  <div class="container" id="welcome-screen">
    <h1>Welcome to the Quiz!</h1>
    <input type="text" id="username" placeholder="Enter your name" />
    <br><br>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <div class="container hide" id="quiz-screen">
    <h2 id="question"></h2>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
  </div>

  <div class="container hide" id="end-screen">
    <h2>Quiz Complete!</h2>
    <p id="score-text"></p>
    <button onclick="playAgain()">Play Again</button>
    <button onclick="goHome()">Go to Home</button>
  </div>

  <script>
    let username = "";
    let current = 0;
    let score = 0;
    let questions = [];

    function startQuiz() {
      const nameInput = document.getElementById("username").value.trim();
      if (!nameInput) {
        alert("Please enter your name.");
        return;
      }
      username = nameInput;
      document.getElementById("welcome-screen").classList.add("hide");
      document.getElementById("quiz-screen").classList.remove("hide");
      fetchQuestions();
    }

    function fetchQuestions() {
      fetch('https://singla1209.github.io/Quiz_App/questions.json')
        .then(res => {
          if (!res.ok) throw new Error("Failed to load");
          return res.json();
        })
        .then(data => {
          questions = data;
          current = 0;
          score = 0;
          showQuestion();
        })
        .catch(err => {
          alert("Error loading questions.");
          console.error(err);
        });
    }

    function showQuestion() {
      const q = questions[current];
      document.getElementById("question").textContent = q.question;
      document.getElementById("options").innerHTML = "";
      for (let key in q.options) {
        const btn = document.createElement("button");
        btn.className = "option-btn";
        btn.textContent = `${key}: ${q.options[key]}`;
        btn.onclick = () => checkAnswer(key);
        document.getElementById("options").appendChild(btn);
      }
    }

    function checkAnswer(selected) {
      const correct = questions[current].correct;
      if (selected === correct) score++;
      document.querySelectorAll('.option-btn').forEach(btn => {
        btn.disabled = true;
        if (btn.textContent.startsWith(correct)) {
          btn.style.background = 'green';
        } else if (btn.textContent.startsWith(selected)) {
          btn.style.background = 'red';
        }
      });
    }

    function nextQuestion() {
      if (current < questions.length - 1) {
        current++;
        showQuestion();
      } else {
        showEndScreen();
      }
    }

    function showEndScreen() {
      document.getElementById("quiz-screen").classList.add("hide");
      document.getElementById("end-screen").classList.remove("hide");
      document.getElementById("score-text").innerText =
        `${username}, your score is ${score}/${questions.length}`;
      saveScore();
      showLeaderboard();
    }

    function saveScore() {
      let scores = JSON.parse(localStorage.getItem("quizScores") || "[]");
      scores.push({ name: username, score: score });
      scores.sort((a, b) => b.score - a.score);
      localStorage.setItem("quizScores", JSON.stringify(scores));
    }

    function showLeaderboard() {
      let scores = JSON.parse(localStorage.getItem("quizScores") || "[]");
      if (scores.length === 0) return;
      let list = "<h3>Top Performers</h3><ol>";
      scores.slice(0, 5).forEach(s => {
        list += `<li>${s.name} - ${s.score}</li>`;
      });
      list += "</ol>";
      document.getElementById("score-text").innerHTML += "<br><br>" + list;
    }

    function playAgain() {
      document.getElementById("end-screen").classList.add("hide");
      document.getElementById("welcome-screen").classList.remove("hide");
      document.getElementById("username").value = "";
    }

    function goHome() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
