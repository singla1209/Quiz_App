<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial;
      background: #eef;
      padding: 20px;
    }
    #quiz-box {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
      margin: auto;
      text-align: center;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      cursor: pointer;
    }
    #start-screen {
      text-align: center;
      margin-top: 100px;
    }
    input {
      padding: 10px;
      margin: 10px;
      width: 80%;
    }
  </style>
</head>
<body>

  <!-- Start Screen -->
  <div id="start-screen">
    <h1>Welcome to the Quiz</h1>
    <input type="text" id="username" placeholder="Enter your name" /><br/>
    <button onclick="startQuiz()">Start Quiz</button>
  </div>

  <!-- Quiz Screen -->
  <div id="quiz-box" style="display: none;">
    <h2 id="user-label"></h2>
    <div id="question"></div>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div id="result"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let username = "";

    // Fetch questions
    fetch('https://singla1209.github.io/Quiz_App/questions.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        questions = data;
      })
      .catch(error => {
        console.error("Error loading questions:", error);
        alert("Error loading questions.");
      });

    function startQuiz() {
      username = document.getElementById("username").value.trim();
      if (username === "") {
        alert("Please enter your name.");
        return;
      }

      document.getElementById("start-screen").style.display = "none";
      document.getElementById("quiz-box").style.display = "block";
      document.getElementById("user-label").textContent = "Hello, " + username + "!";
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("quiz-box").innerHTML = `
          <h2>Quiz Complete</h2>
          <p>${username}, your score is ${score}/${questions.length}</p>
          <button onclick="goHome()">Go to Home</button>
        `;
        return;
      }

      const q = questions[current];
      document.getElementById("question").innerHTML = `<h3>${q.question}</h3>`;
      const options = Object.entries(q.options).map(([key, val]) => {
        return `<button onclick="checkAnswer('${key}')">${key}: ${val}</button>`;
      }).join("");
      document.getElementById("options").innerHTML = options;
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        score++;
      }
      current++;
      showQuestion();
    }

    function nextQuestion() {
      current++;
      showQuestion();
    }

    function goHome() {
      location.reload(); // reloads page to show start screen
    }
  </script>
</body>
</html>
