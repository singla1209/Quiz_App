<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #6a11cb, #2575fc);
      color: #fff;
      padding: 20px;
      margin: 0;
    }
    #quiz-box {
      background: white;
      color: #000;
      padding: 30px;
      border-radius: 15px;
      max-width: 700px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.3);
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
    }
    button {
      background-color: #2575fc;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    button:hover {
      background-color: #6a11cb;
    }
  </style>
</head>
<body>
  <div id="quiz-box">
    <h1>Quiz App</h1>
    <div id="question"></div>
    <div id="options"></div>
    <button onclick="nextQuestion()">Next</button>
    <div id="result"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;

    fetch('https://singla1209.github.io/Quiz_App/questions.json')
      .then(response => {
        if (!response.ok) {
          throw new Error("Network response was not ok");
        }
        return response.json();
      })
      .then(data => {
        questions = data;
        showQuestion();
      })
      .catch(error => {
        console.error("Error loading questions:", error);
        alert("Error loading questions.");
      });

    function showQuestion() {
      if (current >= questions.length) {
        document.getElementById("quiz-box").innerHTML = `
          <h2>Quiz Complete</h2>
          <p>Your Score: ${score}/${questions.length}</p>`;
        return;
      }

      const q = questions[current];
      document.getElementById("question").innerHTML = `<h3>${q.question}</h3>`;
      const optionsHTML = Object.entries(q.options).map(([key, val]) => {
        return `<button onclick="checkAnswer('${key}')">${key}: ${val}</button>`;
      }).join("");
      document.getElementById("options").innerHTML = optionsHTML;
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        score++;
      }
      current++;
      showQuestion();
    }

    function nextQuestion() {
      current++;
      showQuestion();
    }
  </script>
</body>
</html>
