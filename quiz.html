<!DOCTYPE html>
<html>
<head>
  <title>Quiz App</title>
  <style>
    body { font-family: Arial; background: #eef; padding: 20px; text-align: center; }
    #quiz-box { background: white; padding: 20px; border-radius: 10px; max-width: 600px; margin: auto; }
    button { margin: 5px; padding: 10px 20px; cursor: pointer; }
    #home, #quiz, #result { display: none; }
  </style>
</head>
<body>
  <div id="quiz-box">
    <div id="home">
      <h2>Welcome to the Quiz App</h2>
      <input type="text" id="username" placeholder="Enter your name" /><br><br>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz">
      <h3 id="question"></h3>
      <div id="options"></div>
      <button onclick="nextQuestion()">Next</button>
    </div>

    <div id="result"></div>
  </div>

  <script>
    let questions = [];
    let current = 0;
    let score = 0;
    let username = "";

    // Load questions from GitHub
    fetch('https://singla1209.github.io/Quiz_App/questions.json')
      .then(response => {
        if (!response.ok) throw new Error("Network error");
        return response.json();
      })
      .then(data => {
        questions = data;
        document.getElementById("home").style.display = "block";
      })
      .catch(error => {
        console.error("Error loading questions:", error);
        alert("Error loading questions.");
      });

    function startQuiz() {
      username = document.getElementById("username").value.trim();
      if (!username) {
        alert("Please enter your name");
        return;
      }
      current = 0;
      score = 0;
      document.getElementById("home").style.display = "none";
      document.getElementById("result").style.display = "none";
      document.getElementById("quiz").style.display = "block";
      showQuestion();
    }

    function showQuestion() {
      if (current >= questions.length) {
        showResult();
        return;
      }

      const q = questions[current];
      document.getElementById("question").innerText = q.question;
      document.getElementById("options").innerHTML = "";

      for (const key in q.options) {
        const btn = document.createElement("button");
        btn.innerText = `${key}: ${q.options[key]}`;
        btn.onclick = () => checkAnswer(key);
        document.getElementById("options").appendChild(btn);
      }
    }

    function checkAnswer(selected) {
      if (selected === questions[current].correct) {
        score++;
      }
      current++;
      showQuestion();
    }

    function nextQuestion() {
      current++;
      showQuestion();
    }

    function showResult() {
      document.getElementById("quiz").style.display = "none";
      document.getElementById("result").style.display = "block";
      document.getElementById("result").innerHTML = `
        <h2>Quiz Complete!</h2>
        <p><strong>${username}</strong>, your score is ${score}/${questions.length}</p>
        <button onclick="goHome()">Go to Home</button>
      `;
    }

    function goHome() {
      document.getElementById("result").style.display = "none";
      document.getElementById("home").style.display = "block";
    }
  </script>
</body>
</html>
